<div>
  <md-button class="md-fab md-fab-bottom-right" ng-show="enableFab" aria-label="Add" ng-click="showAdd($event)">
    <md-icon md-svg-icon="content:ic_add_24px" aria-label="Plus"></md-icon>
  </md-button>
 
  <md-toolbar class="animate-show md-whiteframe-z1" ng-show="!vm.showSearch">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
      </md-button>
      <h3>
        {{ title }} 
      </h3>
      <span flex></span>
      <md-button class="md-icon-button" ng-show="enableSearch" aria-label="Search" ng-click="vm.toggleSearch()">
        <md-icon md-svg-icon="action:ic_search_24px" aria-label="Search"></md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-show="enableActions" aria-label="Open Settings" ng-click="vm.showListBottomSheet($event)">
        <md-icon md-svg-icon="navigation:ic_more_vert_24px" aria-label="More"></md-icon>
      </md-button>
    </div>
    <span flex></span>
  
  </md-toolbar>

  <md-toolbar ng-show="vm.showSearch && enableSearch" class="animate-show md-hue-1 md-whiteframe-z1">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="vm.toggleSearch()" aria-label="Menu">
        <md-icon md-svg-icon="navigation:ic_arrow_back_24px" aria-label="Back"></md-icon>
      </md-button>
      <h3 role="button" ng-click="vm.toggleSearch()">
        Back
      </h3>
      <span flex="5"></span>
      <span flex>
        <md-autocomplete md-theme="input"
          md-input-name="autocompleteField"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text="ctrl.searchText"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          placeholder="Search">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
          </md-item-template>
          <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
            <div ng-message="required">You <b>must</b> have a favorite state.</div>
            <div ng-message="minlength">Your entry is not long enough.</div>
            <div ng-message="maxlength">Your entry is too long.</div>
          </div>
        </md-autocomplete>
      </span>
      
    </div>
  </md-toolbar>
</div>
